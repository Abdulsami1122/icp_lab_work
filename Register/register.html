<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="../index.html">Home</a><br><br>
    <form action="">
        <table border="0"  cellspacing="3" cellpading="3" align="center" width="500">
            <caption><h2>Student Register Form</h2></caption>
            <tr>
            <td><label for="stname">Student Name</label></td>
            <td> <input type="text" name="stname" id="stname" size="20" placeholder="Full name" ><br></td>
        </tr>
        <tr>
            <td><label for="fname">Father Name</label></td>
            <td><input type="text" id="fname" size="20" placeholder="Full name"><br></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text"  name="email" id="email" size="20" ><br></td>
        </tr>
        <tr>
            <td> <label for="gender">Gender</label></td>
            <td><input type="radio" name="gender" id="male">Males <input type="radio" name="gender" id="female" >Female</td>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="address" id="address" rows="2" cols="40"></textarea></td>
            </tr>
            <tr>
               <td> <label for="dept">Department</label></td> 
                <td>
                    <select name="dept" id="dept">
                        <option value="">Select Department</option>
                        <option value="">CS Department</option>
                        <option value="">English  Department</option>
                    </select>
                   
                </td>
                
                
            </tr>
            
        </tr>
        </table>
               
    </form>
</body>
</html>
